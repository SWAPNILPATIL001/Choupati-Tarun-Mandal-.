<body>

  <h2>‡§®‡•ã‡§Ç‡§¶ ‡§ú‡•ã‡§°‡§æ</h2>
  <input type="date" id="date"><br>
  <input type="number" id="amount" placeholder="‡§∞‡§ï‡•ç‡§ï‡§Æ (‚Çπ)"><br>

  <select id="type">

  <button onclick="addRecord()">‡§®‡•ã‡§Ç‡§¶ ‡§ú‡•ã‡§°‡§æ</button>

  <h2>‡§∏‡§∞‡•ç‡§µ‡§æ‡§Ç‡§ö‡§æ ‡§á‡§§‡§ø‡§π‡§æ‡§∏</h2>
  <table id="recordsTable">
    <tr>
      <th>‡§§‡§æ‡§∞‡•Ä‡§ñ</th>
      <th>‡§∞‡§ï‡•ç‡§ï‡§Æ (‚Çπ)</th>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyAarxGMMLrVdM6r1-7p3Y1s9EMLtFZBCHE",
      authDomain: "fir-40504.firebaseapp.com",
      databaseURL: "https://fir-40504-default-rtdb.firebaseio.com/", // ‚úÖ
      projectId: "fir-40504",
      storageBucket: "fir-40504.firebasestorage.app",
      messagingSenderId: "133340281936",
      appId: "1:133340281936:web:076e92582342ff3b22e555",
      measurementId: "G-CVCC5XLSCQ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let totalBalance = 0;

    // Add Record
    function addRecord() {
      const date = document.getElementById("date").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const note = document.getElementById("note").value;
      const type = document.getElementById("type").value;

      if(date && amount && note){
        db.ref("records").push({
          date: date,
          amount: amount,
          note: note,
          type: type
        });
      }

      document.getElementById("date").value = "";
      document.getElementById("amount").value = "";
      document.getElementById("note").value = "";
    }

    // Show Records Live
    const table = document.getElementById("recordsTable");
    db.ref("records").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const row = table.insertRow(-1);

      row.className = (data.type === "credit") ? "credit" : "debit";
      row.insertCell(0).innerText = data.date;
      row.insertCell(1).innerText = "‚Çπ" + data.amount;
      row.insertCell(2).innerText = (data.type === "credit") ? "‡§Ü‡§µ‡§ï" : "‡§ñ‡§∞‡•ç‡§ö";
      row.insertCell(3).innerText = data.note;

      if(data.type === "credit"){
        totalBalance += parseFloat(data.amount);
      } else {
        totalBalance -= parseFloat(data.amount);
      }
      document.getElementById("balance").innerText = "‡§∂‡§ø‡§≤‡•ç‡§≤‡§ï: ‚Çπ" + totalBalance;
    });

    // CSV ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§´‡§Ç‡§ï‡•ç‡§∂‡§®
    function downloadCSV() {
      let csv = [];
      const rows = document.querySelectorAll("table tr");

      for (let i = 0; i < rows.length; i++) {
        const cols = rows[i].querySelectorAll("td, th");
        let row = [];
        for (let j = 0; j < cols.length; j++) {
          row.push(cols[j].innerText);
        }
        csv.push(row.join(","));
      }

      // Blob ‡§¨‡§®‡§µ‡§£‡•á
      const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
      const downloadLink = document.createElement("a");
      downloadLink.download = "mandal_records.csv";
      downloadLink.href = window.URL.createObjectURL(csvFile);
      downloadLink.click();
    }
  </script>
